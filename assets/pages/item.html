<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Array</title>
    <link rel="stylesheet" href="../css/item.css">
</head>
<body>
    <header>
        <div class="headerEl">
            <div class="backBtn">
                <a href="../../dashboard.html"><img src="../images/left-dark.svg" alt=""></a>
            </div>

            <div class="item-details">
                <div class="itemImage">
                    <img src="../images/Logo.svg" alt="item-image">
                </div>
                
                <div class="itemTitle">
                    <h1 class="title">[Item Title]</h1>
                </div>
            </div>
            <div class="background"></div>
        </div>
        
    </header>

    <main>
        <div class="bodyEl">
            <div class="buttons">
                <div class="button addtoLibrary">
                    <p>Add to Library</p>
                </div>

                <div class="button trackProg">
                    <p>Track Progress</p>
                </div>

                <div class="details">
                    <div class="status">
                        <img src="../images/status-light.svg" alt="">
                        <span>Status: </span>
                        <p class="statusTxt"></p>
                    </div>
                    <div class="studios">
                        <img src="../images/aboutlight.svg" alt="">
                        <span>Studios: </span>
                        <p class="studiosTxt"></p>
                    </div>
                </div>
            </div>
            <div class="synopsis">
                
                    <h2>Synopsis:</h2>
                    <p class="synopsisText">Some Random Info</p>
                
            </div>
            <div class="genres">
                <h3>Genres:</h3>
                <div class="list">
                    <!-- <div class="genre">
                        <p>Action</p>
                    </div> -->
                </div>
                
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-content">
            <section class="footer-links">
                <div class="footer-logo">
                    <img src="../images/Logo.svg" alt="">
                </div>

                <div class="social-links">
                    <a href="https://www.facebook.com/Yuancruz.01122334455/" target="_blank"><img src="../images/facelight.svg" data-dark="../images/facelight.svg" data-light="../images/faceshadow.svg" alt=""></a>
                    <a href="linkedin.com" target="_blank"><img src="../images/linklight.svg" data-dark="../images/linklight.svg" data-light="../images/linkshadow.svg" alt=""></a>
                    <a href="https://github.com/YuanKram" target="_blank"><img src="../images/gitlight.svg" data-dark="../images/gitlight.svg" data-light="../images/gitshadow.svg" alt=""></a>
                    
                    
                </div>
            </section>
            <hr class="footer-line">

            <section class="footer-copyright">
                <p>Copyright Â© YuanKram Projects 2025</p>

                <a  class="topbutton toggle" href="#">
                    <p>Back to top</p>
                    <img src="../images/uplight.svg" data-dark="../images/uplight.svg" data-light="../images/updark.svg" alt="">
                </a>
            </section>
            
            
        </div>
    </footer>
